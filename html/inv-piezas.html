<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Inventario de Piezas | Artep Ceramica</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/piezas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li class="btnMenu">
                <a href="punto-de-venta.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/point-of-sale.png" alt="" class="menu-img no-active">Punto de venta
                </a>
            </li>
            <li class="btnMenu">
                <a href="produccion.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/production-line.png" alt="" class="menu-img no-active">Panel de Producción
                </a>
            </li>
            <li class="selected-page">
                <a class="txtMenu">
                    <img src="../img/fire1.png" alt="" class="menu-img no-active">Inventario de Bizcochos
                </a>
            </li>
            <li class="btnMenu">
                <a href="inv-productos.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/vase.png" alt="" class="menu-img no-active">Inventario de Productos
                </a>
            </li>
            <li class="btnMenu">
                <a href="ventas.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/history.png" alt="" class="menu-img no-active">Historial de Ventas
                </a>
            </li>
            <li class="btnMenu">
                <a href="dashboard.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/dashboard.png" alt="" class="menu-img no-active">Dashboard
                </a>
            </li>
            <li class="btnMenu">
                <a href="configuracion.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/settings.png" alt="" class="menu-img no-active">Configuración
                </a>
            </li>
            <li>
                <img src="../img/logo-artep.jpeg" alt="" class="logo-principal">
            </li>
        </ul>
    </nav>
    <section class="content-container loader-container" style="display: none;">
        <div id="loader" class="loader">
            <img src="../img/clay-crafting.png" alt="Cargando...">
        </div>
    </section>
    <section class="content-container section" id="piezas" >
        <div id="inventory-bizcochos">
            <div class="filters">
                <div class="btnActions">
                    <button id="openModal" class="btnAction">Agregar Piezas de Bizcocho</button>
                </div>
                <div>
                    <input type="text" placeholder="Buscar por tipo de pieza..." />
                    <select id="filter-size">
                        <option value="">Tamaño: Todos</option>
                        <option value="chico">Chico</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
            </div>
            <div id="table-bizcochos-container">
                <table id="table-bizcochos">
                    <thead>
                        <tr>
                            <th>Tipo de Pieza</th>
                            <th>Tamaño</th>
                            <th>Cantidad en Bodega</th>
                            <th>Cantidad en Produccion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="rowvoid">
                            <td colspan="5" style="height: 35vh;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <button id="closeModal">&times;</button>
                <form id="form-bizcocho">
                  <div class="modal-header">
                    <h1>Agregar Piezas (Bizcochos)</h1>
                    <!-- Categoría -->
                    <div class="form-group">
                      <label for="tipoBizcocho">Categoría:</label>
                      <select id="tipoBizcocho" name="categoria" required class="form-input">
                        <option value="" disabled selected>-- Elija una categoría --</option>
                        <option value="Vaso">Vaso</option>
                        <option value="Taza">Taza</option>
                        <option value="Plato">Plato</option>
                        <option value="Jarrón">Jarrón</option>
                        <option value="Termo">Termo</option>
                        <option value="Maceta">Maceta</option>
                        <option value="Cuenco">Cuenco</option>
                        <option value="Decoración de pared">Decoración de pared</option>
                        <option value="Escultura">Escultura</option>
                        <option value="Figuras">Figuras</option>
                        <option value="Lámpara">Lámpara</option>
                        <option value="Florero">Florero</option>
                        <option value="Tetera">Tetera</option>
                        <option value="Vasija">Vasija</option>
                        <option value="Ladrillo decorativo">Ladrillo decorativo</option>
                        <option value="Azulejos">Azulejos</option>
                        <option value="Plato de sobremesa">Plato de sobremesa</option>
                        <option value="Tazón">Tazón</option>
                        <option value="Salero y/o pimentero">Salero y/o pimentero</option>
                        <option value="Candelabro">Candelabro</option>
                      </select>
                    </div>
                    <!-- Tamaño -->
                    <div class="form-group">
                      <label for="sizeBizcocho">Tamaño:</label>
                      <select id="sizeBizcocho" name="tamano" required class="form-input">
                        <option value="" disabled selected>-- Elija un tamaño --</option>
                        <option value="XS">MINI (XS)</option>
                        <option value="S">PEQUEÑO (S)</option>
                        <option value="M">MEDIANO (M)</option>
                        <option value="L">GRANDE (L)</option>
                        <option value="XL">EXTRA GRANDE (XL)</option>
                        <option value="2XL">DOBLE EXTRA GRANDE (2XL)</option>
                        <option value="COMP">COMPACTO (COMP)</option>
                        <option value="STD">ESTÁNDAR (STD)</option>
                        <option value="AMP">AMPLIO (AMP)</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="cantidadBodega">Número de piezas en Bodega:</label>
                      <input type="number" id="cantidadBodega" name="cantidad" value="0" min="0" step="1" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="cantidadProduccion">Número de piezas en Producción:</label>
                        <input type="number" id="cantidadProduccion" name="cantidad" value="0" min="0" step="1" required class="form-input">
                      </div>
                  </div>
                  <button type="button" id="agregarBizcocho">Agregar</button>
                </form>
              </div>              
        </div>
         
    </section>
    <!--footer></footer-->

    <script src="../js/load-page.js"></script>
    <script src="../js/script-Bizcocho.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
