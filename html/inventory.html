<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Cerámica Artep</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="icon" href="../images/icono.jpeg" type="image/jpeg">
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../images/logo-artep.jpeg" alt="" class="logo">
            </a>
        </div>
        <div class="window">
            <h1>I N V E N T A R I O</h1>
        </div>
        <div class="hour-date">
            <div class="hour" id="hour"></div>
            <div class="date" id="date"></div>
        </div>
    </header>
    <main>
        <nav class="navigation">
            <a href="../index.html" class="btnNav">Dashboard</a>
            <a href="../html/pos.html" class="btnNav">Punto de Venta</a>
            <a href="../html/sales.html" class="btnNav">Historial de Venta</a>
            <a href="../html/configuration.html" class="btnNav">Configuración</a>
        </nav>
        <section class="content">
            <div class="actions">
                <div class="search-form">
                    <input type="text" id="searchProduct" placeholder="Buscar producto por nombre o código..." onkeyup="searchProduct()">
                </div>
                <div class="btnAction">
                    <button id="btnCreateProd" onclick="modalAdd()">Agregar Producto</button>
                </div>
            </div>
        </section>
        <section class="content">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th rowspan="2">Código de Producto</th>
                        <th colspan="5">Nombre del Producto</th>
                        <th rowspan="2">Cantidad en Stock</th>
                        <th rowspan="2">Acciones</th>
                    </tr>
                    <tr>
                        <th>Categoria</th>
                        <th>Modelo</th>
                        <th>Tamaño</th>
                        <th>Decorado</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p style="color: #e7d2c4;">
            CREADO POR:
            <a href="https://www.linkedin.com/in/dlucianop-299b2722b/" id="contactoDEV" target="_blank">
                Ing. Diego Luciano Pérez
            </a>
        </p>
    </footer>
    <script src="../js/hour-date.js"></script>
</body>
</html>
