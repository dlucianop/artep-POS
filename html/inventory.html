<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Cerámica Artep</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="icon" href="../images/icono.jpeg" type="image/jpeg">
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../images/logo-artep.jpeg" alt="" class="logo">
            </a>
        </div>
        <div class="window">
            <h1>I N V E N T A R I O</h1>
        </div>
        <div class="hour-date">
            <div class="hour" id="hour"></div>
            <div class="date" id="date"></div>
        </div>
    </header>
    <main>
        <nav class="navigation">
            <a href="../index.html" class="btnNav">Dashboard</a>
            <a href="../html/pos.html" class="btnNav">Punto de Venta</a>
            <a href="../html/sales.html" class="btnNav">Historial de Venta</a>
            <a href="../html/configuration.html" class="btnNav">Configuración</a>
        </nav>
        <section class="content">
            <div class="actions">
                <div>
                    <input type="text" id="searchProduct" placeholder="Buscar producto por nombre o código..." onkeyup="searchProduct()">
                </div>
                <div>
                    <button id="btnCreateProd" onclick="modalAdd()">Agregar Producto</button>
                </div>
            </div>
        </section>
        <section class="content">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th rowspan="2" id="codeProd">Código de Producto</th>
                        <th colspan="5">Nombre del Producto</th>
                        <th rowspan="2" id="stockProd">Cantidad en Stock</th>
                        <th rowspan="2" id="precioProducto">Precio Unitario (MXN)</th>
                        <th rowspan="2" id="actionsProd">Acciones</th>
                    </tr>
                    <tr>
                        <th>Categoria</th>
                        <th>Modelo</th>
                        <th id="sizeProd">Tamaño</th>
                        <th>Decorado</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="modal" id="modal">
            <form action="" class="formProduct" id="formProduct">
                <div class="modal-header">
                    <span class="close" id="close-modal">&times;</span>
                    <h1>AGREGAR PRODUCTO</h1>
                </div>
                <div class="fieldsProd">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="">Codigo**</label>
                            <input type="number" id="codProd" required class="form-input" placeholder="000000000000">
                        </div>
                        <div class="form-group">
                            <label for="">Categoria**</label>
                            <select name="category" id="categoryProd" required class="form-input">
                                <option value="" disabled selected>-- Elige una categoria --</option>
                                <option value="Vaso">Vaso</option>
                                <option value="Taza">Taza</option>
                                <option value="Plato">Plato</option>
                                <option value="Jarrón">Jarrón</option>
                                <option value="Termo">Termo</option>
                                <option value="Maceta">Maceta</option>
                                <option value="Cuenco">Cuenco</option>
                                <option value="Decoración de pared">Decoración de pared</option>
                                <option value="Escultura">Escultura</option>
                                <option value="Figuras">Figuras</option>
                                <option value="Lámpara">Lámpara</option>
                                <option value="Florero">Florero</option>
                                <option value="Tetera">Tetera</option>
                                <option value="Vasija">Vasija</option>
                                <option value="Ladrillo decorativo">Ladrillo decorativo</option>
                                <option value="Azulejos">Azulejos</option>
                                <option value="Plato de sobremesa">Plato de sobremesa</option>
                                <option value="Tazón">Tazón</option>
                                <option value="Salero y/o pimentero">Salero y/o pimentero</option>
                                <option value="Candelabro">Candelabro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Tamaño**</label>
                            <select name="size" id="sProd" required class="form-input">
                                <option value="" disabled selected>-- Elige una tamaño --</option>
                                <option value="MINI (XS)">MINI (XS)</option>
                                <option value="PEQUEÑO (S)">PEQUEÑO (S)</option>
                                <option value="MEDIANO (M)">MEDIANO (M)</option>
                                <option value="GRANDE (L)">GRANDE (L)</option>
                                <option value="EXTRA GRANDE (XL)">EXTRA GRANDE (XL)</option>
                                <option value="MUY EXTRA GRANDE (2XL)">MUY EXTRA GRANDE (2XL)</option>
                                <option value="COMPACTO (COMP)">COMPACTO (COMP)</option>
                                <option value="ESTANDAR (STD)">ESTANDAR (STD)</option>
                                <option value="AMPLIO (AMP)">AMPLIO (AMP)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <label for="">Modelo**</label>
                        <input type="text" id="modelProd" required class="form-input" placeholder="Ingrese un Modelo...">
                    </div>
                    <div class="form-row form-group">
                        <label for="">Decoración**</label>
                        <input type="text" id="decorationProd" required class="form-input" placeholder="Ingrese la Decoración...">
                    </div>
                    <div class="form-row form-group">
                        <label for="">Color**</label>
                        <input type="text" id="colorProd" required class="form-input" placeholder="Ingrese el Color...">
                    </div> 
                    <div class="precio-input">
                        <label for="">Precio Unitario</label>
                        <span class="moneda">$</span>
                        <input type="number" id="priceProd" class="form-input" placeholder="Ingrese un precio....">
                        <span class="moneda">MXN</span>
                    </div>
                    <label for="" class="mandatory-note">**Los campos marcados son obligatorios</label>
                    <button id="sendProd" type="submit">Guardar Producto</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            <a href="https://www.linkedin.com/in/dlucianop-299b2722b/" id="contactoDEV" target="_blank">
                Creditos
            </a>
        </p>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/hour-date.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
