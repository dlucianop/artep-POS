<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Cerámica Artep</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="icon" href="../images/icono.jpeg" type="image/jpeg">
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../images/logo-artep.jpeg" alt="" class="logo">
            </a>
        </div>
        <div class="window">
            <h1>I N V E N T A R I O</h1>
        </div>
        <div class="hour-date">
            <div class="hour" id="hour"></div>
            <div class="date" id="date"></div>
        </div>
    </header>
    <main>
        <nav class="navigation">
            <a href="../index.html" class="btnNav">Dashboard</a>
            <a href="../html/pos.html" class="btnNav">Punto de Venta</a>
            <a href="../html/sales.html" class="btnNav">Historial de Venta</a>
            <a href="../html/configuration.html" class="btnNav">Configuración</a>
        </nav>
        <section class="content">
            <div class="actions">
                <div>
                    <input type="text" id="searchProduct" placeholder="Buscar producto por nombre o código..." onkeyup="searchProduct()">
                </div>
                <div>
                    <button id="btnCreateProd" onclick="modalAdd()">Agregar Producto</button>
                </div>
            </div>
        </section>
        <section class="content">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th rowspan="2" id="codeProd">Código de Producto</th>
                        <th colspan="5">Nombre del Producto</th>
                        <th rowspan="2" id="stockProd">Cantidad en Stock</th>
                        <th rowspan="2" id="actionsProd">Acciones</th>
                    </tr>
                    <tr>
                        <th>Categoria</th>
                        <th>Modelo</th>
                        <th id="sizeProd">Tamaño</th>
                        <th>Decorado</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="modal">
            <form action="" class="formProduct" id="formProduct">
                <div class="modal-header">
                    <h1>AGREGAR PRODUCTO</h1>
                    <span class="close">&times;</span>
                </div>
                <div class="fieldsProd">
                    <label for="">Codigo**</label>
                    <input type="number" id="codeProd" required class="form-input" placeholder="000000000000">

                    <label for="">Categoria**</label>
                    <select name="category" id="categoryProd">
                        <option value="" disabled selected>-- Elige una categoria --</option>
                        <option value="1">Vaso</option>
                        <option value="2">Taza</option>
                        <option value="3">Plato</option>
                        <option value="4">Jarrón</option>
                        <option value="5">Termo</option>
                        <option value="6">Maceta</option>
                        <option value="7">Cuenco</option>
                        <option value="8">Decoración de pared</option>
                        <option value="9">Escultura</option>
                        <option value="10">Figuras</option>
                        <option value="11">Lámpara</option>
                        <option value="12">Florero</option>
                        <option value="13">Tetera</option>
                        <option value="14">Vasija</option>
                        <option value="15">Ladrillo decorativo</option>
                        <option value="16">Azulejos</option>
                        <option value="17">Plato de sobremesa</option>
                        <option value="18">Tazón</option>
                        <option value="19">Salero y/o pimentero</option>
                        <option value="20">Candelabro</option>
                    </select>

                    <label for="">Modelo**</label>
                    <input type="text" id="modelProd" required class="form-input" placeholder="Ingrese un Modelo...">

                    <label for="">Tamaño**</label>
                    <select name="size" id="sizeProd" required class="form-input">
                        <option value="" disabled selected>-- Elige un tamaño --</option>
                        <option value="1">MINI (XS)</option>
                        <option value="2">PEQUEÑO (S)</option>
                        <option value="3">MEDIANO (M)</option>
                        <option value="4">GRANDE (L)</option>
                        <option value="5">EXTRA GRANDE (XL)</option>
                        <option value="6">MUY EXTRA GRANDE(2XL)</option>
                        <option value="7">COMPACTO (COMP)</option>
                        <option value="8">ESTANDAR (STD)</option>
                        <option value="9">AMPLIO (AMP)</option>
                    </select>

                    <label for="">Decoración**</label>
                    <input type="text" id="decorationProd" required class="form-input" placeholder="Ingrese la Decoración...">

                    <label for="">Color**</label>
                    <input type="text" id="colorProd" required class="form-input" placeholder="Ingrese el Color...">

                    <label for="" class="mandatory-note">**Los campos marcados son obligatorios</label>
                    <div class="button-container">
                        <button type="button" onclick="" id="btnSaveProd">Guardar Producto</button>
                        <button type="button" onclick="" id="btnClearProd">Limpiar Formulario</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            <a href="https://www.linkedin.com/in/dlucianop-299b2722b/" id="contactoDEV" target="_blank">
                Creditos
            </a>
        </p>
    </footer>
    <script src="../js/hour-date.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
