<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerámica Artep | Punto de Venta</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/pos.css">
</head>
<body>
    <div id="nav-menu">
        <a class="selected-btn">Punto de Venta
            <img src="../img/nav-icons/point-of-sale1.png" alt="">
        </a>
        <a href="produccion.html" class="menu-btn">Panel de Producción
            <img src="../img/nav-icons/production-line.png" alt="">
        </a>
        <a href="bizcochos.html" class="menu-btn">Inventario de Bizcochos
            <img src="../img/nav-icons/fire.png" alt="">
        </a>
        <a href="productos.html" class="menu-btn">Inventario de Productos
            <img src="../img/nav-icons/vase.png" alt="">
        </a>
        <a href="ventas.html" class="menu-btn">Historial de Ventas
            <img src="../img/nav-icons/history.png" alt="">
        </a>
        <a href="dashboard.html" class="menu-btn">Dashboard
            <img src="../img/nav-icons/dashboard.png" alt="">
        </a>
        <a href="configuracion.html" class="menu-btn">Configuración
            <img src="../img/nav-icons/settings.png" alt="">
        </a>
    </div>
    <div id="content-section">
        <div class="info-client" id="info-client">
            <div id="client-collapse" class="client-collapse">
                <h3>Información del Cliente</h3>
                <!--img src="../img/down.png" alt="" id="btnCollapse"-->
            </div>
            <form action="" id="form-info-client">
                <div class="form-group">
                    <label for="client-name">Nombre: </label>
                    <input type="text" id="client-name" placeholder="Introducir nombre del cliente">
                </div>
                <div class="form-group">
                    <label for="client-phone">Teléfono: </label>
                    <input type="text" id="client-phone" placeholder="Introducir teléfono del cliente">
                </div>
                <div class="form-group">
                    <label for="client-mail">Correo: </label>
                    <input type="text" id="client-mail" placeholder="Introducir correo del cliente">
                </div>
                <div class="form-group">
                    <label for="client-direction">Dirección: </label>
                    <input type="text" id="client-direction" placeholder="Introducir dirección del cliente">
                </div>
            </form>
        </div>
        <div class="info-sale" id="info-sale">
            <input type="text" placeholder="+ Agregar producto" id="addProduct-input">
            <div class="products-details" id="products-details">
                <div class="info-products" id="info-products">
                    <table id="table-products" class="table-products">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Descripcion</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Importe</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="rowvoid">
                                <td colspan="5" style="height: 35vh;"></td>
                            </tr>

                            
                        </tbody>
                    </table>
                </div>
                <div class="info-total">
                    <form action="" id="pay-form-method">
                        <div class="pay-form-field p-method">
                            <label for="payment-method">Método de pago: </label>
                            <select id="payment-method">
                                <option value="">----Seleccionar----</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="transferencia">Transferencia Bancaria</option>
                                <option value="tarjeta">Tarjeta de Débito/Crédito</option>
                            </select>
                        </div>
                        <div class="pay-form-field p-form">
                            <label for="payment-form">Forma de pago:  </label>
                            <select id="payment-form">
                                <option value="">----Seleccionar----</option>
                                <option value="una-exhibicion">Pago en una sola exhibición</option>
                                <option value="plazos">Pago a plazos</option>
                            </select>
                        </div>
                        <div class="btnImpresion" id="btnImpresion">
                            <button>Imprimir recibo</button>
                        </div>
                    </form>
                    <form action="" id="total-pay-form">
                        <div class="pay-form-field">
                            <label for="monto-pagar" id="label-total">MONTO A PAGAR: </label>
                            <div class="pay-form-data">
                                <h1>$</h1>
                                <input type="number" id="monto-pagar" disabled value="0.00">
                                <h1>MXN</h1>
                            </div>
                        </div>
                        <div class="pay-form-field">
                            <label for="monto-recibido">Monto recibido: </label>
                            <div class="pay-form-data">
                                <h1>$</h1>
                                <input type="number" id="monto-recibido">
                                <h1>MXN</h1>
                            </div>
                        </div>
                        <div class="pay-form-field">
                            <label for="cambio">Cambio: </label>
                            <div class="pay-form-data">
                                <h1>$</h1>
                                <input type="number" disabled id="cambio" value="0.00">
                                <h1>MXN</h1>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/window-lock.js"></script>
</body>
</html>
