<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Inventario de Productos | Artep Ceramica</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li class="btnMenu">
                <a href="punto-de-venta.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/point-of-sale.png" alt="" class="menu-img no-active">Punto de venta
                </a>
            </li>
            <li class="btnMenu">
                <a href="produccion.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/production-line.png" alt="" class="menu-img no-active">Panel de Producción
                </a>
            </li>
            <li class="btnMenu">
                <a href="inv-piezas.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/fire.png" alt="" class="menu-img no-active">Inventario de Bizcochos
                </a>
            </li>
            <li class="selected-page">
                <a class="txtMenu">
                    <img src="../img/vase1.png" alt="" class="menu-img no-active">Inventario de Productos
                </a>
            </li>
            <li class="btnMenu">
                <a href="ventas.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/history.png" alt="" class="menu-img no-active">Historial de Ventas
                </a>
            </li>
            <li class="btnMenu">
                <a href="dashboard.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/dashboard.png" alt="" class="menu-img no-active">Dashboard
                </a>
            </li>
            <li class="btnMenu">
                <a href="configuracion.html" class="txtMenu link" onclick="showLoader(this, event)">
                    <img src="../img/settings.png" alt="" class="menu-img no-active">Configuración
                </a>
            </li>
            <li>
                <img src="../img/logo-artep.jpeg" alt="" class="logo-principal">
            </li>
        </ul>
    </nav>
    <section class="content-container loader-container" style="display: none;">
        <div id="loader" class="loader">
            <img src="../img/clay-crafting.png" alt="Cargando...">
        </div>
    </section>
    <section class="content-container section" id="productos">
        <div id="inventory-productos">
            <div class="filters">
                <div class="btnActions">
                    <button id="btnAgregarProducto" class="btnAction" onclick="openModal('modal-agregar')">Agregar Productos</button>
                </div>
                <div>
                    <input type="text" name="" id="searchInput" placeholder="Buscar producto por Nombre/Codigo">
                </div>
            </div>
            <div id="table-productos-container">
                <table id="table-productos">
                    <thead>
                        <tr>
                            <th rowspan="2" class="col-imp">Codigo del Producto</th>
                            <th colspan="5" class="col-name">Nombre del Producto</th>
                            <th rowspan="2" class="col-numerica">Cantidad en Bodega</th>
                            <th rowspan="2" class="col-numerica">Precio Unitario (MXN)</th>
                            <th rowspan="2" class="col-btn">Acciones</th>
                        </tr>
                        <tr>
                            <th class="col-short">Categoria</th>
                            <th class="col-long">Modelo</th>
                            <th class="col-short">Tamaño</th>
                            <th class="col-long">Decorado</th>
                            <th class="col-long">Color</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="rowvoid">
                            <td colspan="9" style="height: 35vh;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--div class="modal-overlay" id="modal-agregar">
        </div>
        <div class="modal-overlay" id="modal-editar">         
        </div>
        <div id="modal-eliminar" class="modal-overlay">
        </div--> 
    </section>
    <!--footer></footer-->

    <script src="../js/load-page.js"></script>
    <script src="../js/script-productos.js"></script>
</body>
</html>
