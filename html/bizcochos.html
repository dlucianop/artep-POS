<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bizcochos.css">
</head>
<body>
    <div id="nav-menu">
        <a href="index.html" class="menu-btn">Punto de Venta
            <img src="../img/nav-icons/point-of-sale.png" alt="">
        </a>
        <a href="produccion.html" class="menu-btn">Panel de Producción
            <img src="../img/nav-icons/production-line.png" alt="">
        </a>
        <a href="bizcochos.html" class="selected-btn">Inventario de Bizcochos
            <img src="../img/nav-icons/fire1.png" alt="">
        </a>
        <a href="productos.html" class="menu-btn">Inventario de Productos
            <img src="../img/nav-icons/vase.png" alt="">
        </a>
        <a href="ventas.html" class="menu-btn">Historial de Ventas
            <img src="../img/nav-icons/history.png" alt="">
        </a>
        <!--a href="dashboard.html" class="menu-btn">Dashboard
            <img src="../img/nav-icons/dashboard.png" alt="">
        </a>
        <a href="configuracion.html" class="menu-btn">Configuración
            <img src="../img/nav-icons/settings.png" alt="">
        </a-->
    </div>
    <div id="content-section">
        <div class="inventory-header">
            <h2>Inventario de Bizcochos</h2>
            <div class="toggle-mode">
                <input type="checkbox" id="modoToggle">
                <label for="modoToggle">MODO AUTOMÁTICO</label>
            </div>
            <button onclick="prepareNewBizco()" type="button"> ➕ Agregar Bizcocho</button>
        </div>

        <table id="table-bizcochos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Tamaño</th>
                    <th>Disponible</th>
                    <th>Apartado</th>
                    <th>En Proceso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaBizcochosBody">
                <!-- Se llena con JS -->
            </tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div id="editBizcoModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeModal('editBizcoModal')">&times;</span>
        <form id="formBiz" data-mode="" onsubmit="guardarBizcocho(event)">
            <div class="bizco-form-field">
                <label for="bizId" hidden>ID Bizcocho:</label>
                <input id="bizId" hidden>
            </div>
    
            <div class="bizco-form-field">
            <label for="bizCategory">Categoría:</label>
            <select id="bizCategory" required>
                <option value="" disabled selected>-- Elija una categoría --</option>
                <option value="Vaso">Vaso</option>
                <option value="Taza">Taza</option>
                <option value="Plato">Plato</option>
                <option value="Jarrón">Jarrón</option>
                <option value="Termo">Termo</option>
                <option value="Maceta">Maceta</option>
                <option value="Cuenco">Cuenco</option>
                <option value="Decoración de pared">Decoración de pared</option>
                <option value="Escultura">Escultura</option>
                <option value="Figuras">Figuras</option>
                <option value="Lámpara">Lámpara</option>
                <option value="Florero">Florero</option>
                <option value="Tetera">Tetera</option>
                <option value="Vasija">Vasija</option>
                <option value="Ladrillo decorativo">Ladrillo decorativo</option>
                <option value="Azulejos">Azulejos</option>
                <option value="Plato de sobremesa">Plato de sobremesa</option>
                <option value="Tazón">Tazón</option>
                <option value="Salero y/o pimentero">Salero y/o pimentero</option>
                <option value="Candelabro">Candelabro</option>
            </select>
            </div>
    
            <div class="bizco-form-field">
            <label for="bizSize">Tamaño:</label>
            <select id="bizSize" required>
                <option value="" disabled selected>-- Elija un tamaño --</option>
                <option value="Mini">Mini</option>
                <option value="Pequeño">Pequeño</option>
                <option value="Mediano">Mediano</option>
                <option value="Grande">Grande</option>
                <option value="Extra Grande">Extra Grande</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            </div>
            
            <div class="bizco-form-field">
                <label>Stock Disponible:</label>
                <input id="stockDisp" type="number" min="0" required>
            </div>
            <div class="bizco-form-field">
                <label>Stock Apartado:</label>
                <input id="stockApr" type="number" min="0" required>
            </div>
            <div class="bizco-form-field">
                <label>Stock en Proceso:</label>
                <input id="stockProc" type="number" min="0" required>
            </div>
            <div class="modal-actions">
                <button type="submit">Guardar</button>
                <button type="button" onclick="closeModal('editBizcoModal')">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
  

    <script src="../js/window-lock.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/script-Bizcocho.js"></script>

    <!-- Toast de notificación -->
    <div id="simple-toast" class="hidden-toast">Mensaje de ejemplo</div>

    <!-- Confirmación personalizada -->
    <div id="confirm-toast" class="hidden-toast">
        <span id="confirm-msg">¿Estás seguro?</span>
        <div class="confirm-buttons">
            <button id="btn-confirm-ok">Sí</button>
            <button id="btn-confirm-cancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
